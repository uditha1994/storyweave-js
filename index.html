<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyweave | Collaborative Storytelling</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-book-open"></i> Storyweave</h1>
        </header>

        <div class="main-content">
            <div class="stories-container">
                <h2><i class="fas fa-fire"></i> Trending Stories</h2>
                <div class="stories-grid" id="stories-grid">
                    <!-- stories will be loaded here -->
                </div>
            </div>

            <div class="story-view" id="story-view">
                <button class=" back-button" id="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Stories
                </button>
                <h2 id="story-title"></h2>
                <div class="story-image-container" id="story-image-container"></div>
                <div class="story-content" id="story-content">
                    <!-- story paragraphs will be loaded here -->
                </div>
                <div class="add-paragraph">
                    <h3>Continue This Story</h3>
                    <textarea id="new-paragraph"
                        placeholder="Write the next paragraph... (min 50 characters)"></textarea>
                    <button class="btn-primary" id="submit-paragraph">Add to Story</button>
                </div>
            </div>
        </div>

        <div class="modal" id="new-story-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Start a New Story</h2>
                <input type="text" id="new-story-title" placeholder="Story Title">
                <div class="image-upload-container">
                    <label for="story-image-upload" class="image-upload-label">
                        <i class="fas fa-image"></i> Choose Cover Image
                        <input type="input" accept="image/*" style="display: none;" id="story-image-upload">
                    </label>
                    <div class="image-preview" id="image-preview">
                        <img src="" alt="Preview" id="preview-image">
                    </div>
                </div>
                <textarea id="new-story-first-paragraph" placeholder="Write the first paragraph..." rows="5"></textarea>
                <button class="btn-primary" id="create-story">Create Story</button>
            </div>
        </div>

        <button class="floating-btn" id="new-story-button">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/firebase-config.js"></script>
</body>

</html>
